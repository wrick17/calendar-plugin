<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calander</title>
    <link rel="stylesheet" href="page.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="shortcut icon" href="favicon.png">
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <h1>Calendar Plugin Demo</h1>
    <main>
      <div class="calendar-wrapper" id="calendar-wrapper"></div>
      <div id="editor"></div>
    </main>
    <div id="content"></div>
    <footer>made with <span style="color: red">â™¥</span> by <a target="_blank"
        href="https://github.com/wrick17">wrick17</a>.
      Check out the code in <a target="_blank"
        href="https://github.com/wrick17/calendar-plugin">github</a></footer>
    <script src="jquery.min.js"></script>
    <!-- <script src="calendar.min.js"></script> -->
    <script src="calendar.js"></script>
    <script
      src="https://unpkg.com/codeflask/build/codeflask.min.js"></script>
    <script type="text/javascript">
      var config = `
function selectDate(date) {
  $('#calendar-wrapper').updateCalendarOptions({
    date: date
  });
  console.log(calendar.getSelectedDate());
}

var defaultConfig = {
  weekDayLength: 1,
  date: '08/05/2021',
  onClickDate: selectDate,
  showYearDropdown: true,
  startOnMonday: false,
  customDateProps: (date) => ({
    classes: 'date-element date-element-custom',
    data: {
      type: 'date',
      form: 'date-element'
    }
  }),
  customDateHeaderProps: (weekDay) => ({
    classes: 'date-header-element date-header-element-custom',
    data: {
      type: 'date-header',
      form: 'date-header-element'
    }
  }),
  customWeekProps: (weekNo) => ({
    classes: 'week-day-element week-day-element-custom',
    data: {
      type: 'week-day',
      form: 'week-day-element'
    }
  }),
};

var calendar = $('#calendar-wrapper').calendar(defaultConfig);
console.log(calendar.getSelectedDate());
`;
      eval(config);
      const flask = new CodeFlask('#editor', { 
        language: 'js', 
        lineNumbers: true 
      });
      flask.updateCode(config);
      flask.onUpdate((code) => {
        try {
          eval(code);
        } catch(e) {}
      });
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer>
      fetch('https://raw.githubusercontent.com/wrick17/calendar-plugin/master/README.md')
        .then(response => response.text())
        .then(function(text) {
          const docs = text.split('**DOCS**')[1];
          document.getElementById('content').innerHTML = `
          <div>
            <h2>DOCS</h2>
            ${marked.parse(docs)}
          <div>
          `;
        });
    </script>
  </body>
</html>
